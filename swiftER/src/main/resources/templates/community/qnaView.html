<th:block th:insert="~{@{_header.html}}"/>
  <section id="community">
      <div class="free">
        <section class="view">
          <aside>
            <h2>커뮤니티</h2>
             <ul>
              <li th:classappend="${cateCode} == '10' ? 'on' : 'off'"><a th:href="@{./freeList?cateCode=10}">자유 게시판</a></li>
              <li th:classappend="${cateCode} == '11' ? 'on' : 'off'"><a th:href="@{./freeList?cateCode=11}">질문 게시판</a></li>
              <li th:classappend="${cateCode} == '12' ? 'on' : 'off'"><a th:href="@{./freeList(cateCode=12, regionCode=100)}">내가 사는 동네</a></li>
            </ul>
          </aside>
          <article>
              <h1 th:text="${ccv.cate}"></h1>
              <a th:href="@{./freeList(cateCode=${cateCode}, regionCode=100)}" class="btnList">목록보기</a>
              <nav>
                <h2 class="title" th:text="${vo.title}"></h2>
                <p>
                 <span>[[${(vo.member_uid)}]]</span>
               	 <span>[[${(vo.rdate).substring(2, 10)}]]</span>
                </p>
              </nav>

              <div class="content">
                <p>
                  [[${vo.content}]]
                </p>
              </div>
              <!-- 아티클 부가 기능 -->
              <div class="article__ext">
              <div class="article__button">
                  <span><a th:href="@{/community/freeModify(cateCode=${cateCode}, no=${no}, regionCode=100)}" class="button--article-modify">수정</a> |</span>
                  <span><a th:href="@{/community/deleteArticle(cateCode=${cateCode}, no=${no}, regionCode=100)}" class="button--article-delete">삭제</a></span>
              </div>
              </div>
              <!-- // 아티클 부가 기능 -->
              <a th:href="@{./qnaComment(cateCode=${cateCode},no=${no},parent=${parent})}" class="btnComment">답변하기</a>
	          <div th:each = "cm:${cm}">
	          <nav class="commentContents">
                  <h2 class="commentTitle">답변☞ [[${vo.title}]]</h2>
                  <p>
                      <span>[[${(cm.member_uid)}]]</span>
                      <span>[[${(cm.rdate).substring(2, 10)}]]</span>
                  </p>
              </nav>
              <div class="commentContent">
                  <p>
                  [[${(cm.content)}]]
                  </p>
              </div>
              <!-- 아티클 부가 기능 -->
              <div class="article__ext">
              <div class="article__button">
                  <span><a th:href="@{/community/qnaCommentModify(cateCode=${cateCode}, no=${cm.no}, parent=${parent}, regionCode=100)}" class="button--article-modify">수정</a> |</span>
                  <span><a th:href="@{/community/deleteComment(cateCode=${cateCode}, no=${cm.no}, regionCode=100, parent=${cm.parent})}" class="button--article-delete">삭제</a></span>
              </div>
              </div>
              <!-- // 아티클 부가 기능 -->
              </div>
          </article>
          
        </section>
      </div>
    </section>
<th:block th:insert="~{@{_footer.html}}"/>
